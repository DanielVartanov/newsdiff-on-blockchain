version: '3'
services:
  web:
    ports:
     - "${NEWSDIFF_NGINX_PORT}:80"
    volumes:
     - /opt/docker/newsdiff/:/usr/share/nginx/html
    image: "nginx"
  scraper:
    build: .
    restart: always
    environment:
     - ENVIRONMENT=${ENVIRONMENT}
    volumes:
     - /opt/docker/newsdiff/:/usr/src/app/data
